baseURL: "https://rennyharlin.github.io/"
title: Renny Harlin
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: false
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Renny Harlin
  description: "Renny Harlin's blog about Artificial Intelligence, Computer Science, and Robotics."
  keywords: [Blog, Portfolio, PaperMod]
  author: Renny Harlin
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon:
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there, I'm Renny Harlin"
    Content: "Welcome to my corner of the internet. I write about Artificial Intelligence, Computer Science, and Robotics. Occasionally I also philosophize about my life."

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/renny-harlin-16a823297"
    - name: github
      url: "https://github.com/RennyHarlin"

  # analytics:
  #   google:
  #     SiteVerificationTag: "YOUR_GOOGLE_VERIFICATION_CODE"  # Get from Google Search Console
  #   bing:
  #     SiteVerificationTag: "YOUR_BING_VERIFICATION_CODE"
  #   yandex:
  #     SiteVerificationTag: "YOUR_YANDEX_VERIFICATION_CODE"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/RennyHarlin/blog/blob/main/content" # base edit URL
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - '\[ '
              - '\]'
            - - "$$"
              - "$$"
          inline:
            - - '\('
              - '\)'
        enable: true

googleAnalytics: G-Y8J11SHRX5


